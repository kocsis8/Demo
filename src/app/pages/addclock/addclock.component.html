<app-menu></app-menu>


<mat-card>
    <form [formGroup]="addclockformg" (ngSubmit)="addclock()">
        <p>
            <mat-form-field appearance="outline">
                <mat-label>Sorozat szám</mat-label>
                <input autocomplete="off" formControlName="serialnumber" type="text" matInput placeholder="sorozat szám">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>név</mat-label>
                <input autocomplete="off" formControlName="cname" type="text" matInput placeholder="név">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="outline">
                <mat-label>cím</mat-label>
                <input autocomplete="off" formControlName="adress" type="text" matInput placeholder="cím">
            </mat-form-field>
        </p>
        <button mat-raised-button color="primary">add</button>
    </form>
</mat-card>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="serialnumber">
      <th mat-header-cell *matHeaderCellDef> Szériaszám </th>
      <td mat-cell *matCellDef="let element"> {{element.serialnumber}} </td>
    </ng-container>
  

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Név </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  

    <ng-container matColumnDef="adress">
      <th mat-header-cell *matHeaderCellDef> Cím </th>
      <td mat-cell *matCellDef="let element"> {{element.adress}} </td>
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
