<button mat-raised-button color="primary" routerLink="/signup">
    Signup
</button>

<button mat-raised-button color="primary" routerLink="/login">
    Login
</button>

<button mat-raised-button color="primary" routerLink="/dashboard">
    Dashboard
</button>

<button mat-raised-button color="primary" routerLink="/addclock">
    Add clock
</button>

<button mat-raised-button color="primary" routerLink="/addmeasurement">
    Add measurement
</button>

<button mat-raised-button color="primary" routerLink="/profile">
    Profile
</button>


<div *ngIf="(afAuth.user | async)">
    User is logged in

    <br>
    <button mat-raised-button color="primary" (click)="logout()">
        Log out
    </button>
</div>
<div *ngIf="!(afAuth.user | async)">
    User is not logged in
</div>
